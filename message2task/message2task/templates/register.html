<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Register for Task Manager</h1>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Registration Form -->
       <form action="{{ url_for('auth.register') }}" method="POST">
            <h2>Register</h2>

            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

             <label for="twilio_sid">Twilio Account SID</label>
            <input type="text" name="twilio_sid" id="twilio_sid" required>

            <label for="twilio_token">Twilio Auth Token</label>
            <input type="password" name="twilio_token" id="twilio_token" required>

            <label for="twilio_number">Twilio Phone Number</label>
            <input type="text" name="twilio_number" id="twilio_number" required>


            <button type="submit">Register</button>
        </form>

        <a href="{{ url_for('auth.login') }}">Login here</a>

    <footer>
        <p>&copy; 2025 Task Manager App | All rights reserved.</p>
    </footer>

</body>
</html>
